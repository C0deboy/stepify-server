#Goal
Goal.name.min = Nazwa celu nie może być krótsza niż {min} liter.
Goal.name.max = Nazwa celu nie może przekraczać {max} liter.
Goal.levels.max = Nie możesz dodać więcej niż {max} poziomów.

Goal.corrupted = Wystąpił błąd. Goal zawiera uszkodzone pola.

#Level
Level.name.min = Nazwa poziomu nie może być krótsza niż {min} liter.
Level.name.max = Nazwa poziomu nie może przekraczać {max} liter.
Level.reward.max = Nazwa nagrody nie może przekraczać {max} liter.

Level.corrupted = Wystąpił błąd. Pole "level" nie może być null.

#DailyHabit

DailyHabit.corrupted = Wystąpił błąd. Daily habit zawiera uszkodzone pola.
DailyHabit.everyNDays.min = Podałeś ujemną ilość dni.
DailyHabit.everyNDays.max = Może być maksymalnie co {value} dni.
DailyHabit.specificDays.max = Wystąpił błąd. Pole "specificDays" nie może być większe niż {max}.
DailyHabit.dateRange = Niepoprawny zakres dat.

#ListItem

ListItem.value.min = Nazwa elementu listy nie może być krótsza niż {min} liter.
ListItem.value.max = Nazwa elementu listy nie może przekraczać {max} liter.
ListItem.corrupted = Wystąpił błąd. Pole "checked" nie może być null.

#Checklist
Checklist.name.min = Nazwa listy nie może być krótsza niż {min} liter.
Checklist.name.max = Nazwa listy nie może przekraczać {max} liter.
Checklist.list.min = Lista nie może być być pusta.
Checklist.list.max = Lista nie może zawierać więcej niż {max} elementów.